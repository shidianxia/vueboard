<!doctype html>
<html>
<head>
	<meta charset="utf-8">
		<title>Vue</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

	<!-- 导航栏 -->
	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i>vueboard</a>
	</div>
	</nav>

	<!--  app 主体 -->
	<div class="container" id="events">
	
	<!-- 条目添加表单 -->
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>添加条目</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<input class="form-control" placeholder="条目名称" v-model="event.name">
				</div>
				
				<div class="form-group">
					<textarea class="form-control" placeholder="描述文字" v-model="event.description"></textarea>
				</div>
				
				<div class="form-group">
					<input type="date" class="form-control" placeholder="日期" v-model="event.date">
				</div>
				
				<button class="btn btn-primary" @click="addEvent">提交</button>
			</div>
		
		</div>
	</div>
	
	<!-- 条目列表 -->
	<div class="col-sm-6">
		<div class="list-group">
            <a href="#" class="list-group-item" v-for="event in events">
                <h4 class="list-group-item-heading">
                    <i class="glyphicon glyphicon-bullhorn"></i>
                    {{ event.name }}
                </h4>
                <h5>
                    <i class="glyphicon glyphicon-calendar" v-if="event.date"></i>
                    {{ event.date }}
                </h5>
                <p class="list-group-item-text" v-if="event.description">{{ event.description }}</p>
                <button class="btn btn-xs btn-danger" @click="deleteEvent($index)">删除</button>
            </a>
		</div>
	</div>
	</div>

  	<!-- JS -->
	<script src="node_modules/vue/dist/vue.js"></script>
	<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
	<script src="app.js"></script>
</body>
</html>
